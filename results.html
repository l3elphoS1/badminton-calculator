<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badminton Cost Calculator - Results</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        button { padding: 10px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Player Submissions</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Hours Played</th>
            </tr>
        </thead>
        <tbody id="playerData">
            <!-- Player data will be inserted here -->
        </tbody>
    </table>

    <button onclick="clearData()">üóëÔ∏è Clear Data</button>

    <script>
        // Function to load player data from localStorage
        function loadData() {
            let players = JSON.parse(localStorage.getItem("players")) || [];
            let tableBody = document.getElementById("playerData");
            tableBody.innerHTML = ""; // Clear table first

            players.forEach(player => {
                let row = `<tr>
                    <td>${player.name}</td>
                    <td>${player.hours}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Function to clear all data
        function clearData() {
            let confirmClear = confirm("Are you sure you want to delete all player data?");
            if (confirmClear) {
                localStorage.removeItem("players"); // Delete stored data
                loadData(); // Refresh table
                alert("All data has been cleared.");
            }
        }

        // Load data when page opens
        loadData();
    </script>

</body>
</html>
