    <script>
        function submitPlayer() {
            let name = document.getElementById("playerName").value.trim();
            let playHours = parseFloat(document.getElementById("playHours").value);

            if (name === "") {
                alert("Please enter your name.");
                document.getElementById("playerName").focus();
                return;
            }

            if (isNaN(playHours) || playHours < 0.5) {
                alert("Please enter valid play hours (minimum 0.5 hours).");
                document.getElementById("playHours").focus();
                return;
            }

            // Retrieve existing players from localStorage
            let players = JSON.parse(localStorage.getItem("players")) || [];

            // Check for duplicate names
            const existingPlayer = players.find(player => player.name.toLowerCase() === name.toLowerCase());
            if (existingPlayer) {
                if (!confirm("A player with this name already exists. Do you want to update their hours?")) {
                    return;
                }
                existingPlayer.playHours = playHours;
            } else {
                // Add new player
                players.push({ name, playHours });
            }

            // Save back to localStorage
            localStorage.setItem("players", JSON.stringify(players));

            alert("‚úÖ Submitted successfully!");
            document.getElementById("playerName").value = "";
            document.getElementById("playHours").value = "1";
        }
