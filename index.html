<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Playtime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>🏸 Submit Your Playtime</h2>

        <label for="playerName">Your Name:</label>
        <input type="text" id="playerName" placeholder="Enter your name">

        <label for="playHours">Play Hours:</label>
        <input type="number" id="playHours" min="0.5" step="0.5" value="1">

        <button onclick="submitPlayer()">Submit</button>

        <p>✅ Your data will automatically be sent to the results page.</p>
        <p>🔗 <a href="results.html">View Results</a></p>
    </div>

    <script>
        function submitPlayer() {
            let name = document.getElementById("playerName").value.trim();
            let playHours = parseFloat(document.getElementById("playHours").value);

            if (name === "" || isNaN(playHours) || playHours <= 0) {
                alert("Please enter a valid name and play hours.");
                return;
            }

            // Retrieve existing players from localStorage
            let players = JSON.parse(localStorage.getItem("players")) || [];

            // Add new player
            players.push({ name, playHours });

            // Save back to localStorage
            localStorage.setItem("players", JSON.stringify(players));

            alert("✅ Submitted successfully!");
            document.getElementById("playerName").value = "";
            document.getElementById("playHours").value = "1";
        }
    </script>
</body>
</html>
